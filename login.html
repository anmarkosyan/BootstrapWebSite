<div class="offset">
    <div class="jumbotron">
        <div class="narrow text-center ">
            <h2>Start Your Free 14-Day Trial</h2>

            <form action="login.html" class="needs-validation">
                <div class="form-group " >
                    <label for="username" ></label>
                    <input type="text" class="form-control w-25" id="username"  placeholder="Username* " name="username" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="form-group " >
                    <label for="pwd" ></label>
                    <input type="password" class="form-control w-25" id="pwd"  placeholder="Password*" name="pwd" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>


                <label for="country"></label>
                <select  class="form-control w-25" id="country" name="country" >
                    <option  disabled selected> Choose your country* </option>
                    <option >USA</option>
                    <option >German</option>
                    <option >France</option>
                    <option >Poland</option>
                    <option >Japan</option>
                    <option >Russian</option>
                    <option >Italy</option>
                    <option >Spain</option>
                    <option >England</option>
                </select><br><br>

                <button id="login-btn"  type="submit" class="btn btn-outline-light btn-lg w-25">CONTINUE</button>
            </form>


        </div>
    </div>

</div>
